{% extends "main/header.html" %}

    {%block content%}

        <div class="container">

          <!--Simple Form-->
          <h2 class="my-4">Add a new movie script</h2>
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
                <input type="file" name="upload" accept=".doc, .docx, .pdf, .txt, .mp4">
                <hr>
                <button class="btn btn-dark my-4" type="submit">Submit</button>
          </form>
        </div>



        {% load crispy_forms_tags %}

        <div class="container">

          <!--Django Form-->
          <h2 class="my-4">Add a new movie Poster </h2>
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
              {{form|crispy}}
                <button class="btn btn-dark my-4" type="submit">Submit</button>
          </form>

        <!--Django Model-->
        <h2 class="my-4">Movies</h2>
        <div class="row">
          {% for m in movies %}
          <div class="col-lg-4 col-d-6 col-sm-12 pb-4">
            <div class="card h-100 p-4">
              <img src="{{ m.image.url }}" class="card-img-top">
              <a href="/media/{{m.file}}">View Script or video</a>
            </div>
          </div>
          {% empty %}
          <p>No movies added.</p>
          {% endfor %}
        </div>

      </div>


     {% endblock %}
